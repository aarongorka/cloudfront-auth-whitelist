service: cloudfront-edge-oauth
provider:
  name: aws
  runtime: nodejs6.10
  stage: ${opt:stage, self:custom.defaultStage}
  region: us-east-1
  role:
    Fn::GetAtt:
      - LambdaRole
      - Arn

custom:
  defaultStage: dev

functions:
  github-oauth:
    handler: index.handler
    memorySize: 128
    timeout: 5

# plugins:
#   - serverless-plugin-optimize

package:
  individually: true

# package:
#    exclude:
#       - 'node_modules/**'

resources:
  Resources:
    LambdaRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
                  - edgelambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: logging
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource: '*'
          - PolicyName: dynamo
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - dynamodb:*
                  Resource:
                    Fn::Join: [
                      "", [
                        { "Fn::GetAtt": [ "dynamoDBTable", "Arn" ] },
                        "/*"
                      ]
                    ]

    dynamoDBTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        KeySchema:
          - AttributeName: "ip"
            KeyType: "HASH"
        AttributeDefinitions:
          - AttributeName: "ip"
            AttributeType: "S"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 5
